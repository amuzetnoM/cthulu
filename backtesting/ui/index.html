<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Cthulu Backtester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .status-dot {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }
  </style>
</head>

<body class="min-h-screen">
  <div id="app" class="w-full px-4 md:px-6 lg:px-8 py-6">
    <!-- Header -->
    <header class="mb-8 flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">
          <i class="fa-solid fa-layer-group mr-2 text-emerald-500"></i>
          CTHULU BACKTESTER <span class="text-slate-600 text-lg font-mono">v5.1</span>
        </h1>
        <p class="text-slate-500 text-sm mt-1">High-Frequency Backtesting & Optimization Engine</p>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Backend Connection Status -->
        <div id="connection-status"
          class="flex items-center space-x-2 px-3 py-1.5 rounded-lg bg-red-900/30 border border-red-500/30">
          <i class="fa-solid fa-circle text-xs text-red-400"></i>
          <span class="text-xs font-mono">Checking...</span>
        </div>
        <!-- Mode Toggle -->
        <button id="mode-toggle"
          class="px-3 py-1.5 rounded-lg text-xs font-mono transition-colors bg-slate-800 border border-slate-700 text-slate-400">
          <i class="fa-solid fa-server mr-1"></i>
          <span>Client Mode</span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      <!-- Sidebar -->
      <div class="lg:col-span-3 space-y-6">
        <div class="bg-slate-900 border border-slate-700 rounded-lg p-4 shadow-xl">
          <h3 class="text-slate-400 text-xs font-bold uppercase mb-4">Configuration</h3>
          <div class="space-y-3">
            <div>
              <label class="text-xs text-slate-400 block mb-1">Initial Capital</label>
              <input type="number" id="initial-capital" value="10000"
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white">
            </div>
            <div>
              <label class="text-xs text-slate-400 block mb-1">Commission (%)</label>
              <input type="number" id="commission" value="0.01" step="0.01"
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white">
            </div>
            <div>
              <label class="text-xs text-slate-400 block mb-1">Fast MA</label>
              <input type="number" id="fast-ma" value="12"
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white">
            </div>
            <div>
              <label class="text-xs text-slate-400 block mb-1">Slow MA</label>
              <input type="number" id="slow-ma" value="26"
                class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-white">
            </div>
            <button id="run-backtest"
              class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-2 px-4 rounded transition-colors">
              <i class="fa-solid fa-play mr-2"></i>
              Run Backtest
            </button>
          </div>
        </div>
      </div>

      <!-- Main Area -->
      <div class="lg:col-span-9 space-y-6">
        <div id="results-area"
          class="h-96 flex flex-col items-center justify-center text-slate-600 border-2 border-dashed border-slate-800 rounded-lg">
          <i class="fa-solid fa-chart-line text-4xl mb-4 opacity-50"></i>
          <p>Configure settings and run backtest to view results</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Backend connection check
    let backendConnected = false;
    let useBackend = false;

    async function checkBackend() {
      try {
        const response = await fetch('http://127.0.0.1:5000/api/health');
        if (response.ok) {
          backendConnected = true;
          updateConnectionStatus(true);
          useBackend = true;
          updateModeToggle();
        } else {
          updateConnectionStatus(false);
        }
      } catch (error) {
        updateConnectionStatus(false);
      }
    }

    function updateConnectionStatus(connected) {
      const statusEl = document.getElementById('connection-status');
      if (connected) {
        statusEl.className = 'flex items-center space-x-2 px-3 py-1.5 rounded-lg bg-emerald-900/30 border border-emerald-500/30';
        statusEl.innerHTML = `
            <i class="fa-solid fa-circle text-xs text-emerald-400 status-dot"></i>
            <span class="text-xs font-mono">Backend Connected</span>
          `;
      } else {
        statusEl.className = 'flex items-center space-x-2 px-3 py-1.5 rounded-lg bg-red-900/30 border border-red-500/30';
        statusEl.innerHTML = `
            <i class="fa-solid fa-circle text-xs text-red-400"></i>
            <span class="text-xs font-mono">Local Mode</span>
          `;
      }
    }

    function updateModeToggle() {
      const toggleBtn = document.getElementById('mode-toggle');
      if (useBackend) {
        toggleBtn.className = 'px-3 py-1.5 rounded-lg text-xs font-mono transition-colors bg-cyan-900/30 border border-cyan-500/30 text-cyan-400';
        toggleBtn.innerHTML = `
            <i class="fa-solid fa-server mr-1"></i>
            <span>Backend Mode</span>
          `;
      } else {
        toggleBtn.className = 'px-3 py-1.5 rounded-lg text-xs font-mono transition-colors bg-slate-800 border border-slate-700 text-slate-400';
        toggleBtn.innerHTML = `
            <i class="fa-solid fa-desktop mr-1"></i>
            <span>Client Mode</span>
          `;
      }
    }

    // Mode toggle
    document.getElementById('mode-toggle').addEventListener('click', () => {
      if (backendConnected) {
        useBackend = !useBackend;
        updateModeToggle();
      } else {
        alert('Backend is not available. Please start the backend server.');
      }
    });

    // Run backtest
    document.getElementById('run-backtest').addEventListener('click', async () => {
      const resultsArea = document.getElementById('results-area');
      resultsArea.innerHTML = `
          <div class="flex items-center space-x-3 text-cyan-400 animate-pulse">
            <i class="fa-solid fa-circle-notch fa-spin text-2xl"></i>
            <span class="font-mono">Running backtest...</span>
          </div>
        `;

      if (useBackend && backendConnected) {
        await runBackendBacktest();
      } else {
        await runClientBacktest();
      }
    });

    async function runBackendBacktest() {
      const config = {
        initial_capital: parseFloat(document.getElementById('initial-capital').value),
        commission: parseFloat(document.getElementById('commission').value) / 100,
        slippage_pct: 0.0002,
        speed_mode: 'fast',
        strategies: [{
          type: 'ema_crossover',
          params: {
            fast_period: parseInt(document.getElementById('fast-ma').value),
            slow_period: parseInt(document.getElementById('slow-ma').value)
          }
        }]
      };

      try {
        const response = await fetch('http://127.0.0.1:5000/api/backtest/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(config)
        });

        const job = await response.json();
        displayResults({
          mode: 'backend',
          job_id: job.job_id,
          status: job.status,
          message: 'Backtest submitted to backend. Job ID: ' + job.job_id
        });
      } catch (error) {
        displayError('Failed to submit backtest: ' + error.message);
      }
    }

    async function runClientBacktest() {
      // Simulate client-side backtest
      await new Promise(resolve => setTimeout(resolve, 2000));

      displayResults({
        mode: 'client',
        total_return: 15.5,
        sharpe_ratio: 1.8,
        max_drawdown: -8.2,
        win_rate: 62.5,
        total_trades: 45
      });
    }

    function displayResults(results) {
      const resultsArea = document.getElementById('results-area');

      if (results.mode === 'backend') {
        resultsArea.innerHTML = `
            <div class="bg-slate-900 border border-cyan-500/30 rounded-lg p-6 w-full">
              <h3 class="text-cyan-400 font-bold mb-4 flex items-center">
                <i class="fa-solid fa-server mr-2"></i>
                Backend Job Submitted
              </h3>
              <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                  <span class="text-slate-400">Job ID:</span>
                  <span class="font-mono text-white">${results.job_id}</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-slate-400">Status:</span>
                  <span class="font-mono text-emerald-400">${results.status}</span>
                </div>
                <p class="text-slate-500 mt-4 text-xs">${results.message}</p>
              </div>
            </div>
          `;
      } else {
        resultsArea.innerHTML = `
            <div class="bg-slate-900 border border-slate-700 rounded-lg p-6 w-full">
              <h3 class="text-slate-400 text-xs font-bold uppercase mb-4">Backtest Results (Client Mode)</h3>
              <div class="grid grid-cols-2 gap-4">
                <div class="bg-slate-800 rounded-lg p-4">
                  <div class="text-xs text-slate-500 mb-1">Total Return</div>
                  <div class="text-2xl font-bold text-emerald-400">+${results.total_return}%</div>
                </div>
                <div class="bg-slate-800 rounded-lg p-4">
                  <div class="text-xs text-slate-500 mb-1">Sharpe Ratio</div>
                  <div class="text-2xl font-bold text-cyan-400">${results.sharpe_ratio}</div>
                </div>
                <div class="bg-slate-800 rounded-lg p-4">
                  <div class="text-xs text-slate-500 mb-1">Max Drawdown</div>
                  <div class="text-2xl font-bold text-red-400">${results.max_drawdown}%</div>
                </div>
                <div class="bg-slate-800 rounded-lg p-4">
                  <div class="text-xs text-slate-500 mb-1">Win Rate</div>
                  <div class="text-2xl font-bold text-purple-400">${results.win_rate}%</div>
                </div>
              </div>
              <div class="mt-4 text-center text-xs text-slate-500">
                Total Trades: ${results.total_trades}
              </div>
            </div>
          `;
      }
    }

    function displayError(message) {
      const resultsArea = document.getElementById('results-area');
      resultsArea.innerHTML = `
          <div class="flex flex-col items-center text-red-400">
            <i class="fa-solid fa-exclamation-triangle text-4xl mb-4"></i>
            <p>${message}</p>
          </div>
        `;
    }

    // Initialize
    checkBackend();
  </script>
</body>

</html>
