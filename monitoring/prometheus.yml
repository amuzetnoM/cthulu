# Prometheus configuration for Cthulu Trading System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'Cthulu-monitor'

scrape_configs:
  - job_name: 'Cthulu'
    static_configs:
      - targets: ['Cthulu:8181']
        labels:
          service: 'Cthulu-trading'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']




