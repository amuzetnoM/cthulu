# Prometheus configuration for Cthulhu Trading System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cthulhu-monitor'

scrape_configs:
  - job_name: 'cthulhu'
    static_configs:
      - targets: ['cthulhu:8181']
        labels:
          service: 'cthulhu-trading'
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
